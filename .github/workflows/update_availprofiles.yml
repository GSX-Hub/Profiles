name: Update AvailProfiles

on:
  push:
    branches:
      - main
    paths:
      - 'Airports/**'

permissions:
  contents: write

jobs:
  update-availprofiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure we get the full history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install jq

      - name: Update AvailProfiles.json
        run: python .github/scripts/update_availprofiles.py

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet AvailProfiles.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes to main
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add AvailProfiles.json
          git commit -m "Auto-update AvailProfiles.json"
          git push
